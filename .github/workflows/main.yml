name: Scrape MALEE with Gemini

on:
  workflow_dispatch:
  # จ.-ศ. ช่วง 09:00–16:00 ICT (02:00–09:59 UTC) ทุก 30 นาที
  schedule:
    - cron: "*/30 2-9 * * 1-5"

concurrency:
  group: scrape-malee
  cancel-in-progress: true

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    # ต้องมีสิทธิ์เขียน ถ้าจะ commit กลับ repo
    permissions:
      contents: write

    env:
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ติดตั้ง Google Chrome
      - name: Setup Chrome
        id: chrome
        uses: browser-actions/setup-chrome@v1

      # ส่ง path ของ Chrome เข้า env ให้ Selenium ใช้
      - name: Export CHROME_PATH for Selenium
        run: echo "CHROME_PATH=${{ steps.chrome.outputs.chrome-path }}" >> $GITHUB_ENV

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper
        run: python scraper_ai_malee.py

      - name: Upload artifact (price.json)
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: malee-price
          path: price.json
          if-no-files-found: ignore

      # (ทางเลือก) เก็บเป็นไฟล์สะสมใน data/ และ commit กลับ repo
      - name: Commit JSON to repo (optional)
        if: ${{ success() && hashFiles('price.json') != '' }}
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          mkdir -p data
          cp price.json "data/price_$(date -u +'%Y%m%dT%H%M%SZ').json"
          git add price.json data/
          git commit -m "Update MALEE price.json [skip ci]" || echo "Nothing to commit"
          git pull --rebase --autostash || true
          git push || true
